<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Set a minimum height equal to the screen height */
        body {
            min-height: 100vh;
        }
        /* Use flexbox to ensure the footer stays at the bottom */
        .flex-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex-container">
        <!-- <header class="bg-blue-500 p-4 text-white">
            <div class="container mx-auto">
               
            </div>
        </header> -->
        <nav class="bg-gray-900 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Your navigation menu here -->
                <ul class="flex space-x-4">
                    <li><a href="{% url 'home' %}" class="text-white">Home</a></li>
                    {% if user.is_authenticated %}
                    <!-- <li><a href="{% url 'list_publications' %}" class="text-white">Publications</a></li> -->
                    {% else %}
                    {% endif %}
                    <!-- Add more navigation links as needed -->
                </ul>
                
                <!-- User avatar or login/logout buttons -->
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <!-- User is logged in -->
                        <div class='flex space-x-2'>
                        <a href="{% url 'update_user' user.id %}" class="text-white">
                            Welcome, {{ user.username }}
                            <i class="fas fa-user-circle mr-1"></i>
                        </a>

                        <a href="{% url 'logout' %}" class="text-white">Logout</a>
                    </div>
                    {% else %}
                    <div class='flex space-x-2'>
                        <a href="{% url 'register' %}" class="text-white">Register</a>
                        <a href="{% url 'login' %}" class="text-white">Login</a>
                    
                    </div>
                   

                        <!-- User is not logged in -->
                      
                    {% endif %}
                </div>
            </div>
        </nav>
        <main class="container mx-auto p-4 flex-grow">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="bg-gray-900 text-white p-4">
        <div class="container mx-auto">
            <p>&copy; 2023 My Website</p>
            <p>
                Connect with us on:
                <a href="https://www.facebook.com/" class="text-blue-400 ml-2">Facebook</a>
                <a href="https://www.twitter.com/" class="text-blue-400 ml-2">Twitter</a>
                <a href="https://www.linkedin.com/" class="text-blue-400 ml-2">LinkedIn</a>
            </p>
        </div>
    </footer>
   

</body>
</html>
