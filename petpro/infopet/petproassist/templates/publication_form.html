{% extends 'base.html' %}

{% block content %}
  <div class="mx-auto max-w-md p-6 bg-blue-200 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">New publication</h2>
    <form method="post" class="">
        {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.content.id_for_label }}" class="block text-sm font-medium text-gray-700">Content</label>
                <textarea id="{{ form.content.id_for_label }}" name="{{ form.content.name }}" rows="4" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"></textarea>
              </div>
      
        <div class="col-span-2">
            <div class="flex justify-end">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit">Create</button>
            </div>
        </div>
    </form>
 
  </div>
{% endblock %}
