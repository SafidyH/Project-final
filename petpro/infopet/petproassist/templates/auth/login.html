{% extends 'base.html' %}
{% block content %}
<div class="mx-auto max-w-md p-6 bg-blue-200 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form method="post" class="">
      {% csrf_token %}

          <div class="mb-4 w-full">
              <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Username</label>
              <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter your username" />
          </div>

          <div class="mb-4">
              <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200" placeholder="Enter your password" />
          </div>
     

      <div class="col-span-2">
          <div class="flex justify-center">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit">Login</button>
          </div>
      </div>
  </form>
  <p class="mt-4 text-gray-600 text-center">
    Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a>
</p>
</div>


{% endblock %}
