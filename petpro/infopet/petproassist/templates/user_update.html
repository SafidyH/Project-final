

{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-blue-200 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Update User Data</h2>
  <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    {% csrf_token %}
    <div class="col-span-2">
      <div class="mb-4">
        <label for="{{ form.last_name.id_for_label }}" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" value="{{ form.last_name.value }}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <div class="mb-4">
        <label for="{{ form.first_name.id_for_label }}" class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" value="{{ form.first_name.value }}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <div class="mb-4">
        <label for="{{ form.address.id_for_label }}" class="block text-sm font-medium text-gray-700">Address</label>
        <input type="text" id="{{ form.address.id_for_label }}" name="{{ form.address.name }}" value="{{ form.address.value }}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200" />
      </div>

      <div class="mb-4">
        <label for="{{ form.tel.id_for_label }}" class="block text-sm font-medium text-gray-700">Telephone</label>
        <input type="text" id="{{ form.tel.id_for_label }}" name="{{ form.tel.name }}" value="{{ form.tel.value }}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200" />
      </div>
    </div>

    {% if user.is_owner %}
    <div class="col-span-1">
      <div class="mb-4">
        <label for="{{ form.animals.id_for_label }}" class="block text-sm font-medium text-gray-700">Animals</label>
        {{ form.animals }}
      </div>
    </div>
    {% endif %}

    <div class="col-span-2">
      <div class="mb-4">
        <label for="{{ form.comment.id_for_label }}" class="block text-sm font-medium text-gray-700">

          {% if user.is_owner %}
          Comment
      {% else %}
          Services
      {% endif %}
        </label>
        <textarea id="{{ form.comment.id_for_label }}" name="{{ form.comment.name }}" rows="4" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"></textarea>
      </div>
    </div>

    <div class="col-span-2">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
        Update
      </button>
    </div>
  </form>
</div>


{% endblock %}
